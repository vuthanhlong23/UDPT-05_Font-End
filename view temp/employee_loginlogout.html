<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/employee_loginlogout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="row">
            <div class="col-5 Login__form">
                <a href="#" class="Login__form-logo">
                    <i class="fa-solid fa-dove Login__form-logo-details"></i>
                </a>
                <div class="Login__form-title">
                    <span class="Login__form-title-text">Login</span>
                </div>
                <div class="Login__form-text-welcome">
                    <span >Welcome back. Login to start working</span>
                </div>
                <form>
                    <div class="form-group Login__form-items">
                      <label class="Login__form-items-input-text" for="formGroupExampleInput">Username</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">
                    </div>
                    <div class="form-group Login__form-items">
                      <label class="Login__form-items-input-text" for="formGroupExampleInput2">Password</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                    </div>
                    <div class="form-group Login__form-items-button">
                        <button type="button" class="btn btn-primary Login__form-items-button-login">Login to start working</button>
                    </div>
                    
                </form>
            </div>
            <div class="col-7 Login__view">
                <div class="Login__view-items">
                    <i class="fa-solid fa-dove Login__view-items-logohome"></i>
                </div>
                <div class="Login__view-items-secondary">
                    <i class="fa-solid fa-clock Login__view-items-logoclock"></i>
                </div>
                <div class="Login__view-items-secondary">
                    <i class="fa-solid fa-bed-pulse Login__view-items-logobed"></i>
                </div>
                <div class="Login__view-items-secondary">
                    <i class="fa-solid fa-house Login__view-items-logohouse"></i>
                </div>
                <div class="Login__view-items-secondary">
                    <i class="fa-solid fa-id-card Login__view-items-logocard"></i>
                </div>
                <div class="Login__view-items-secondary">
                    <i class="fa-solid fa-computer Login__view-items-logocomputer"></i>
                </div>
                <div class="Login__view-items-secondary">
                    <i class="fa-solid fa-calendar-days Login__view-items-logocalendar"></i>
                </div>
            </div>
        </div>
        <div class="Login__footer">

        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
